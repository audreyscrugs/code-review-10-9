<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>

    <title>A list of my favorite things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks with your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="icecream">Favorite Ice Cream</label>
            <input id="icecream" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">Favorite Place</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person">Favorite Person</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>

        </form>
      </div>


      <div id="list">
        <h2>A list of my favorite things:</h2>
        <ul>
          <li> <strong>Ice Cream:</strong> <span class="icecream"></span></li>
          <li> <strong>Color:</strong> <span class="color"></span></li>
          <li> <strong>Place:</strong> <span class="place"></span></li>
          <li> <strong>Person:</strong> <span class="person"></span></li>
          <li> <strong>Food:</strong> <span class="food"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
